<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
    <form class="login-form" [formGroup]="form" (ngSubmit)="getvalue()">
        <div class="form-group mb-30">
            <label for="login-Fname"><i class="far fa-envelope"></i></label>
            <input type="text" id="login-Fname" placeholder="Item Name" formControlName="name" required>
        </div>
        <div class="form-group mb-30">
            <label for="login-Lname"><i class="far fa-envelope"></i></label>
            <input type="text" id="login-Lname" placeholder="Item Description" formControlName="description" required>
        </div>
        <div class="form-group mb-30">
            <label for="login-Phone"><i class="far fa-envelope"></i></label>
            <input type="number" id="login-Phone" placeholder="StartPrice" formControlName="startPrice" required>
        </div>
        <div class="form-group mb-30">
            <label for="login-email"><i class="far fa-envelope"></i></label>
            <input type="number" id="login-email" placeholder="UserId" formControlName="userId" required>
        </div>
        <div class="form-group mb-30">
            <label for="login-email"><i class="far fa-envelope"></i></label>
            <input type="datetime" id="login-email" placeholder="End Date" formControlName="endDate" required>
        </div>
        <div class="form-group mb-30">
            <label for="login-email"><i class="far fa-envelope"></i></label>
            <input #imageinput type="file" accept="image/*" formControlName="imageinput" (change)="upload(imageinput.files)" />
        </div>
        
        <div class="form-group mb-30">
            <label for="login-pass"><i class="fas fa-lock">Select a Category</i></label>
            <select id="cat-options" formControlName="catId">
                <option value="1">Cars</option>
                <option value="2">Coins</option>
                <option value="3">Watches</option>
            </select>
            <span class="pass-type"><i class="fas fa-eye"></i></span>
        </div>
        
        <div class="form-group mb-0">
            <button type="submit" class="custom-button">Register</button>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
