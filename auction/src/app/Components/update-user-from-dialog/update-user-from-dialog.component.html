
<div class="dash-pro-item mb-30 dashboard-widget mt-400">
        
<h2 mat-dialog-title>Update User Data</h2>
<mat-dialog-content class="mat-typography ">
    <form class="login-form" [formGroup]="form" (ngSubmit)="GetUpdatedData()">
        <div class="form-group mb-30">
            <label for="login-Email"><i class="far fa-envelope"></i></label>
            <input type="text" id="login-Email" placeholder="New Email" formControlName="email" required>
        </div>
        <div class="form-group mb-30">
            <label for="login-Phone"><i class="far fa-envelope"></i></label>
            <input type="text" id="login-Phone" placeholder="New Phone" formControlName="phone" required>
        </div>
        <div class="form-group mb-30">
            <label for="login-Password"><i class="far fa-envelope"></i></label>
            <input type="text" id="login-Password" placeholder="New Password" formControlName="password" required>
        </div>
        <!-- <div class="form-group mb-30">
            <label for="login-userId"><i class="far fa-envelope"></i></label>
            <input type="text" id="login-userId" placeholder="New ID" formControlName="userid" required>
        </div> -->
        <div class="form-group mb-15">
            <button type="submit" class="custom-button">Update</button>
        </div>

        <div class="form-group mb-0">
            <button type="submit"   class="btn-button bg-danger text-white" mat-dialog-close >Close</button>
          </div>
          
          
    </form>
</mat-dialog-content>


</div>
