<!--============= Account Section Starts Here =============-->
<div class="bg_img hero-bg bottom_center" data-background="assets/images/banner/hero-bg.png"></div>
    <div class="container mt-lg--440 mt--100" style="margin-top:200px;">
        <div class="account-wrapper ">
            <div class="left-side">
                <div class="section-header">
                    <h2 class="title">SIGN UP</h2>
                    <p>We're happy you're here!</p>
                </div>
                <ul class="login-with">
                    <li>
                        <a href="#0"><i class="fab fa-facebook"></i>Log in with Facebook</a>
                    </li>
                    <li>
                        <a href="#0"><i class="fab fa-google-plus"></i>Log in with Google</a>
                    </li>
                </ul>
                <div class="or">
                    <span>Or</span>
                </div>
                <form class="login-form" [formGroup]="form" (ngSubmit)="getvalue()">
                    <div class="form-group mb-30">
                        <label for="login-Fname"><i class="far fa-envelope"></i></label>
                        <input type="text" id="login-Fname" placeholder="First Name" formControlName="firstname" required>
                    </div>
                    <div class="form-group mb-30">
                        <label for="login-Lname"><i class="far fa-envelope"></i></label>
                        <input type="text" id="login-Lname" placeholder="Last Name" formControlName="lastname" required>
                    </div>
                    <div class="form-group mb-30">
                        <label for="login-Phone"><i class="far fa-envelope"></i></label>
                        <input type="text" id="login-Phone" placeholder="Phone Number" formControlName="phone" required>
                    </div>
                    <div class="form-group mb-30">
                        <label for="login-email"><i class="far fa-envelope"></i></label>
                        <input type="text" id="login-email" placeholder="Email Address" formControlName="email" required>
                    </div>
                    <input type="number" id="login-Role" formControlName="roleid" hidden>
                    <div class="form-group mb-30">
                        <label for="login-pass"><i class="fas fa-lock"></i></label>
                        <input type="password" id="login-pass" placeholder="Password" formControlName="password" required>
                        <span class="pass-type"><i class="fas fa-eye"></i></span>
                    </div>
                    
                    <div class="form-group mb-0">
                        <button type="submit" class="custom-button">Register</button>
                    </div>
                </form>
            </div>
            <div class="right-side cl-white bg-primary">
                <div class="section-header mb-0">
                    <h3 class="title mt-0">ALREADY HAVE AN ACCOUNT?</h3>
                    <p>Log in and go to your Dashboard.</p>
                    <a href="account/login" class="custom-button transparent">Login</a>
                </div>
            </div>
        </div>
    </div>

<!--============= Account Section Ends Here =============-->
